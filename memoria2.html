<!DOCTYPE html>
<html lang="es">
<head>
  <!-- By BorjaPintos -->
  <meta charset="UTF-8">
  <title>Click en ¬øorden?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #config {
      margin-bottom: 20px;
    }
    #game-area {
      width: 600px;
      height: 400px;
      margin: 0 auto;
      background-color: #f2f2f2;
      position: relative;
      border: 2px solid #ccc;
    }
    .point {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #4287f5;
      color: black;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .hidden {
      background-color: #bbb;
      color: transparent;
      cursor: pointer;
      text-shadow: none;
      pointer-events: auto;
    }
    .hidden::selection {
      background: none;
    }
    .correct {
      background-color: green !important;
    }
    .wrong {
      background-color: red !important;
    }
    body, #game-area, .point {
      user-select: none;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    .volver {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2b5dab;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      width: 200px;
    }
    .volver:hover {
      background-color: #1f4b8a;
    }
  </style>
</head>
<body>
  <!-- By BorjaPintos -->
  <h1>üëÅÔ∏èüëÅÔ∏è üéØ Memoria Visual: Clic en orden</h1>

  <div id="config">
    <label>N√∫mero de puntos:
      <input type="number" id="num-points" value="5" min="2">
    </label><br>
    <label>Segundos visibles:
      <input type="number" id="view-time" value="3" min="1">
    </label><br>
	<label>retentiva:
      <input type="number" id="retentiva-time" value="0" min="0">
    </label><br>
    <label>Modo:
      <select id="modo">
        <option value="orden">Orden</option>
        <option value="aleatorio">Aleatorio</option>
      </select>
    </label>
  </div>
  <button id="start-btn" onclick="startGame()">Mostrar N√∫meros</button>
  <div id="mensaje-dificultad" style="margin-top: 10px; font-size: 16px; color: orange;"></div>

  <p>üïí Tiempo jugado: <span id="cronometro">00:00</span></p>
  <br>
  <div id="game-area"></div>

  <p id="feedback" style="min-height: 1.5em;">Pulsa 'Mostrar N√∫meros' para empezar a jugar</p>
  <div id="stats" style="margin-top: 10px; font-size: 16px;">
    <p>‚úÖ Secuencias perfectas: 0 / 0</p>
    <p>üéØ Aciertos por clic: 0 / 0 </p>
  </div>
  <button onclick="resetFullSession()">üîÅ Reset</button>
  <a class="volver" href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>

  <script>
    let points = [];
    let expected = 1;
    let clickable = false;
    let totalJuegos = 0;
    let secuenciasPerfectas = 0;
    let totalClicks = 0;
    let aciertosClick = 0;
    let huboFalloEnEstaSecuencia = false;
    let tiempoIniciado = false;
    let inicioTiempo = null;
    let cronometroInterval = null;
    let rachaPerfecta = 0;
    let configInicial = { puntos: 5, segundos: 3, retentiva: 0 };
    let modoJuego = "orden";
    let indicesPendientes = [];
    let juegoIniciado = false;
	
    function startGame() {
      resetGameBoard();
      juegoIniciado = true;
      if (!tiempoIniciado) {
        tiempoIniciado = true;
        inicioTiempo = Date.now();
        iniciarCronometro();
      }

      const numPoints = parseInt(document.getElementById('num-points').value);
      const viewTime = parseInt(document.getElementById('view-time').value) * 1000;
	  const retentivaTime = parseInt(document.getElementById('retentiva-time').value) * 1000;
      modoJuego = document.getElementById('modo').value;

      if (
        numPoints !== configInicial.puntos ||
        viewTime !== configInicial.segundos ||
        retentivaTime !== configInicial.retentiva
      ) {
        rachaPerfecta = 0;
        document.getElementById('mensaje-dificultad').textContent = '';
        configInicial = { puntos: numPoints, segundos: viewTime, retentiva: retentivaTime };
      }

      const gameArea = document.getElementById('game-area');
      points = [];

      for (let i = 1; i <= numPoints; i++) {
        const point = document.createElement('div');
        point.classList.add('point');
        point.textContent = i;
        point.dataset.number = i;

        let x, y;
        let maxLeft = gameArea.clientWidth - 40;
        let maxTop = gameArea.clientHeight - 40;
        let attempts = 0;
        let overlapping;

        do {
          overlapping = false;
          x = Math.floor(Math.random() * maxLeft);
          y = Math.floor(Math.random() * maxTop);

          for (const other of points) {
            const dx = x - parseInt(other.style.left);
            const dy = y - parseInt(other.style.top);
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 45) {
              overlapping = true;
              break;
            }
          }

          attempts++;
          if (attempts > 100) break;
        } while (overlapping);

        point.style.left = `${x}px`;
        point.style.top = `${y}px`;

        point.addEventListener('click', () => handleClick(point));
        points.push(point);
        gameArea.appendChild(point);
      }

      document.getElementById('start-btn').disabled = true;
      document.getElementById('feedback').textContent = 'üß† ¬°Memoriza los n√∫meros!';

      setTimeout(() => {
        points.forEach(p => p.classList.add('hidden'));
		document.getElementById('feedback').textContent = 'ü•∂ Aguanta!!';
      }, viewTime);
	  
	  setTimeout(() => {
        clickable = true;
        expected = 1;

        if (modoJuego === "orden") {
          document.getElementById('feedback').textContent = 'üîç ¬øD√≥nde est√° el n√∫mero 1?';
        } else {
          indicesPendientes = [...points.map(p => parseInt(p.dataset.number))].sort(() => 0.5 - Math.random());
          expected = indicesPendientes.shift();
          document.getElementById('feedback').textContent = `üîç ¬øD√≥nde est√° el n√∫mero ${expected}?`;
        }
      }, viewTime+retentivaTime);

      totalJuegos++;
      huboFalloEnEstaSecuencia = false;
      updateStats();
    }

    function handleClick(point) {
      if (!clickable) return;

      const clickedNumber = parseInt(point.dataset.number);
      if (point.classList.contains('correct')) return;

      totalClicks++;

      if (clickedNumber === expected) {
        aciertosClick++;
        point.classList.remove('hidden', 'wrong');
        point.classList.add('correct');
        point.textContent = clickedNumber;

        if (modoJuego === "orden") {
          expected++;
        } else {
          expected = indicesPendientes.shift();
        }

        if ((modoJuego === "orden" && expected > points.length) || (modoJuego === "aleatorio" && !expected)) {
          if (!huboFalloEnEstaSecuencia) {
            secuenciasPerfectas++;
            rachaPerfecta++;
            if (rachaPerfecta >= 5) {
              document.getElementById('mensaje-dificultad').textContent = 'üî• ¬°Est√°s preparado para subir la dificultad!';
            }
          } else {
            rachaPerfecta = 0;
          }
          document.getElementById('feedback').textContent = "‚úÖ ¬°Secuencia completada!";
          clickable = false;
          document.getElementById('start-btn').disabled = false;
		  juegoIniciado=false;
        } else {
          document.getElementById('feedback').textContent = `Bien. Ahora el ${expected}`;
        }

      } else {
        point.classList.remove('hidden');
        point.classList.add('wrong');
        point.textContent = "";
        huboFalloEnEstaSecuencia = true;
        document.getElementById('feedback').textContent = `‚ùå Ups... ese no era el ${expected}, sigue buscando`;
      }

      updateStats();
    }

    function resetFullSession() {
      const confirmar = confirm("¬øSeguro que quieres reiniciar todo? Se perder√°n tus estad√≠sticas y el tiempo transcurrido.");
      if (!confirmar) return;
      location.reload();
    }

    function resetGameBoard() {
      document.getElementById('game-area').innerHTML = '';
      document.getElementById('feedback').textContent = '';
      points = [];
      expected = 1;
      clickable = false;
      document.getElementById('start-btn').disabled = false;
    }

    function updateStats() {
      document.getElementById('stats').innerHTML = `
        <p>‚úÖ Secuencias perfectas: ${secuenciasPerfectas} / ${totalJuegos}</p>
        <p>üéØ Aciertos por clic: ${aciertosClick} / ${totalClicks}</p>
      `;
    }

    function iniciarCronometro() {
      cronometroInterval = setInterval(() => {
        const ahora = Date.now();
        const segundos = Math.floor((ahora - inicioTiempo) / 1000);
        const min = String(Math.floor(segundos / 60)).padStart(2, '0');
        const sec = String(segundos % 60).padStart(2, '0');
        document.getElementById('cronometro').textContent = `${min}:${sec}`;
      }, 1000);
    }
	
	document.addEventListener("keydown", function(event) {
	  if (event.key === "Enter") {
		event.preventDefault(); // Evita el comportamiento por defecto (como enviar formularios)
		if (!juegoIniciado) {
			startGame();   // Llama a tu funci√≥n de comprobaci√≥n
		} 
	  }
	});

  </script>

</body>
</html>

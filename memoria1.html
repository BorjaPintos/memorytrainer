<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- By BorjaPintos -->
  <title>Entrenador de Memoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    #number-display {
      font-size: 48px;
      margin: 20px;
      height: 60px;
      line-height: 60px;
    }
	#config {
      margin-bottom: 20px;
    }
	#resultado {
	  min-height: 1.5em;
	  font-size: 18px;
	}
    .stats {
      margin-top: 15px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }
    input {
      margin: 10px;
    }
	button:disabled {
	  opacity: 0.5;
	  cursor: not-allowed;
	}
	    .volver {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2b5dab;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      width: 200px;
    }

    .volver:hover {
      background-color: #1f4b8a;
    }
  </style>
</head>
<body>
  <!-- By BorjaPintos -->
  <h1>üî¢ Memoria Num√©rica</h1>
  <div id="config">
  <label>Segmentos (ej: 2 2 2 √≥ 1 1 3):
    <input type="text" id="segments" value="2 2 2">
  </label><br>

  <label>Segundos que se muestra:
    <input type="number" id="display-time" value="3" min="1">
  </label><br>
  
  <label>retentiva:
    <input type="number" id="retentiva-time" value="0" min="0">
  </label><br>
  
  </div>
  <div id="mensaje-dificultad" style="margin-top: 10px; font-size: 18px; color: orange;"></div>
  <div class="stats">
    <p>üïí Tiempo jugado: <span id="cronometro">00:00</span></p>
  </div>
   

  <div id="number-display"></div>

  <label>Tu respuesta:
    <input type="text" id="user-input">
  </label><br>
  
  <button id="mostrar-btn" onclick="generarNumero()">Mostrar n√∫mero</button>
  <button id="check" onclick="mostrarOriginal()" disabled>Check</button>

  <p id="resultado">Pulsa Mostrar N√∫mero para empezar a jugar</p>

  <div class="stats">
    <p>üéØ Aciertos: <span id="aciertos">0</span> / <span id="intentos">0</span></p>
  </div>
  <button onclick="resetearTodo()">üîÅ Reset</button>
  <a class="volver" href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>
  <script>
    let segmentosActivos = [];

    let numeroOriginal = "";
    let numeroFormateado = "";
	let juegoIniciado = false;

    let aciertos = 0;
    let intentos = 0;

    let tiempoIniciado = false;
    let tiempoInicio = null;
    let cronometroInterval = null;
	
	let rachaAciertos = 0;
    let ultimaConfig = { segmentos: "", tiempo: 0, retentiva: 0 };


    function generarNumero() {
	  juegoIniciado = true;
      const segmentoStr = document.getElementById("segments").value.trim();
	  const displayTimeValue = parseInt(document.getElementById("display-time").value);
	  const retentivaTime = parseInt(document.getElementById("retentiva-time").value);
	  if (
	    segmentoStr !== ultimaConfig.segmentos ||
	    displayTimeValue !== ultimaConfig.tiempo || 
		retentivaTime !== ultimaConfig.retentiva
	  ) {
	    rachaAciertos = 0;
	    document.getElementById("mensaje-dificultad").textContent = '';
	    ultimaConfig = { segmentos: segmentoStr, tiempo: displayTimeValue, retentiva: retentivaTime};
	  }
      const segmentos = segmentoStr.split(" ").map(s => parseInt(s)).filter(n => !isNaN(n) && n > 0);
	  segmentosActivos = [...segmentos];
      const tiempo = displayTimeValue * 1000;
	  const retentiva = retentivaTime * 1000;

      if (segmentos.length === 0) {
        alert("Debes introducir al menos un segmento v√°lido.");
        return;
      }

      if (!tiempoIniciado) {
        iniciarCronometro();
      }

      numeroOriginal = "";
      numeroFormateado = "";
      for (let i = 0; i < segmentos.length; i++) {
        let segmento = "";
        for (let j = 0; j < segmentos[i]; j++) {
          segmento += Math.floor(Math.random() * 10);
        }
        numeroOriginal += segmento;
        numeroFormateado += segmento + " ";
      }

      document.getElementById("number-display").textContent = numeroFormateado.trim();
	  document.getElementById("user-input").disabled = true;
	  document.getElementById("check").disabled = true;
      document.getElementById("resultado").textContent = 'üß† ¬°Memoriza los n√∫meros!';
	  resultado.style.color = "black";
      setTimeout(() => {
        document.getElementById("number-display").textContent = "";
		document.getElementById("resultado").textContent = 'ü•∂ Aguanta!!';
		resultado.style.color = "black";
      }, tiempo);
	  setTimeout(() => {
	        document.getElementById("number-display").textContent = "";
			document.getElementById("user-input").disabled = false;
			document.getElementById("check").disabled = false;
			document.getElementById("resultado").textContent = 'üîç ¬øCuales eran los n√∫meros?';
			resultado.style.color = "black";
			document.getElementById("user-input").focus();
	  }, retentiva+tiempo);

      document.getElementById("user-input").focus();
      document.getElementById("user-input").value = "";
	  document.getElementById("mostrar-btn").disabled = true;

    }

	function mostrarOriginal() {
	  const userValue = document.getElementById("user-input").value.replace(/\s+/g, '');
	  const resultado = document.getElementById("resultado");
	  intentos++;
      juegoIniciado = false;
	  if (userValue === numeroOriginal) {
	    aciertos++;
	    rachaAciertos++;
	    resultado.textContent = "‚úÖ ¬°Correcto!";
	    resultado.style.color = "green";

	    if (rachaAciertos >= 5) {
		  document.getElementById("mensaje-dificultad").textContent = 'üî• ¬°Est√°s preparado para subir la dificultad!';
	    }

	  } else {
	    resultado.textContent = `‚ùå Incorrecto`;
	    resultado.style.color = "red";
	    rachaAciertos = 0;
	    document.getElementById("mensaje-dificultad").textContent = '';
	  }


	  document.getElementById("aciertos").textContent = aciertos;
	  document.getElementById("intentos").textContent = intentos;

	  // Mostrar n√∫mero original segmentado y coloreado
	  let htmlOriginal = '';
	  let htmlUsuario = '';
	  let index = 0;

	  for (let seg of segmentosActivos) {
		let grupoOriginal = '';
		let grupoUsuario = '';

		for (let i = 0; i < seg; i++) {
		  const originalChar = numeroOriginal[index] || '';
		  const userChar = userValue[index] || '';

		  // Original
		  if (originalChar === userChar) {
			grupoOriginal += `<span style="color: green;">${originalChar}</span>`;
		  } else {
			grupoOriginal += `<span style="color: red;">${originalChar}</span>`;
		  }

		  // Usuario
		  if (!userChar) {
			grupoUsuario += `<span style="color: lightgray;">_</span>`;
		  } else if (originalChar === userChar) {
			grupoUsuario += `<span style="color: green;">${userChar}</span>`;
		  } else {
			grupoUsuario += `<span style="color: red;">${userChar}</span>`;
		  }

		  index++;
		}

		htmlOriginal += grupoOriginal + ' ';
		htmlUsuario += grupoUsuario + ' ';
	  }

	  document.getElementById("number-display").innerHTML = `<div>${htmlOriginal.trim()}</div>`;

	  // ‚ùå Desactivar entrada y bot√≥n Check tras validar
	  document.getElementById("user-input").disabled = true;
	  document.getElementById("check").disabled = true;
	  document.getElementById("mostrar-btn").disabled = false;

	}


    function iniciarCronometro() {
      tiempoIniciado = true;
      tiempoInicio = Date.now();
      cronometroInterval = setInterval(() => {
        const ahora = Date.now();
        const segundos = Math.floor((ahora - tiempoInicio) / 1000);
        const min = String(Math.floor(segundos / 60)).padStart(2, '0');
        const sec = String(segundos % 60).padStart(2, '0');
        document.getElementById("cronometro").textContent = `${min}:${sec}`;
      }, 1000);
    }

    function resetearTodo() {
	  const confirmar = confirm("¬øSeguro que quieres reiniciar todo? Se perder√°n tus estad√≠sticas y el tiempo transcurrido.");
	  if (!confirmar) return;
      location.reload();
    }
	
	document.addEventListener("keydown", function(event) {
	  if (event.key === "Enter") {
		event.preventDefault(); // Evita el comportamiento por defecto (como enviar formularios)
		if (juegoIniciado) {
			mostrarOriginal();   // Llama a tu funci√≥n de comprobaci√≥n
		} else {
		   generarNumero();
		}
	  }
	});
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <!-- By BorjaPintos -->
  <meta charset="UTF-8">
  <title>Reacci√≥n Visual</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    #config {
      margin-bottom: 20px;
    }

    #game-area {
      width: 600px;
      height: 400px;
      border: 2px solid #ccc;
      margin: 0 auto;
      position: relative;
      background-color: #f9f9f9;
    }

	.dot {
	  width: 10px;
	  height: 10px;
	  border: 2px solid black;
	  background-color: transparent;
	  border-radius: 50%;
	  position: absolute;
	}

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
    }

    #feedback {
      margin-top: 20px;
      font-size: 18px;
      min-height: 1.5em;
    }
	.volver {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2b5dab;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      width: 200px;
    }

    .volver:hover {
      background-color: #1f4b8a;
    }
  </style>
</head>
<body>
  <!-- By BorjaPintos -->
  <h1>üëÅÔ∏è Ejercicio de Reacci√≥n Visual</h1>

  <div id="config">
	  <label>Tama√±o del √°rea:
	  <select id="tamano-area" onchange="actualizarTamanoArea()">
		<option value="600x400">600x400</option>
		<option value="800x500">800x500</option>
		<option value="1000x600">1000x600</option>
	  </select>
	</label>
    <label>Apariciones:
      <input type="number" id="apariciones" value="40" min="1">
    </label>
    <label>Tiempo visible (ms):
      <input type="number" id="duracion" value="500" min="100">
    </label>
    <br>
    <button id="start-btn" onclick="iniciarEjercicio()">Iniciar</button>
    <button id="stop-btn" onclick="detenerEjercicio()" disabled>Detener</button>
  </div>

  <div id="game-area"></div>

  <p id="feedback">Pulsa "Iniciar" para comenzar el ejercicio.</p>
  
  <a class="volver" href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>

  <script>
    let contador = 0;
    let total = 0;
    let intervalo;
    let enEjecucion = false;
    const gameArea = document.getElementById("game-area");
    const startBtn = document.getElementById("start-btn");
    const stopBtn = document.getElementById("stop-btn");

    function iniciarEjercicio() {
      contador = 0;
      total = parseInt(document.getElementById("apariciones").value);
      const duracion = parseInt(document.getElementById("duracion").value);

      document.getElementById("feedback").textContent = "üëÄ Sigue el c√≠rculo con la vista...";

      startBtn.disabled = true;
      stopBtn.disabled = false;
      enEjecucion = true;

      mostrarPunto();

      intervalo = setInterval(() => {
        contador++;
        if (contador >= total) {
          detenerEjercicio(true);
          document.getElementById("feedback").textContent = "‚úÖ ¬°Ejercicio completado!";
        } else {
          eliminarPunto();
          mostrarPunto();
        }
      }, duracion);
    }

    function detenerEjercicio(finalizado = false) {
      clearInterval(intervalo);
      eliminarPunto();
      enEjecucion = false;
      startBtn.disabled = false;
      stopBtn.disabled = true;

      if (!finalizado) {
        document.getElementById("feedback").textContent = "‚èπÔ∏è Ejercicio detenido.";
      }
    }

    function mostrarPunto() {
      const punto = document.createElement("div");
      punto.className = "dot";

      const maxX = gameArea.clientWidth - 20;
      const maxY = gameArea.clientHeight - 20;

      const x = Math.floor(Math.random() * maxX);
      const y = Math.floor(Math.random() * maxY);

      punto.style.left = `${x}px`;
      punto.style.top = `${y}px`;

      gameArea.appendChild(punto);
    }

    function eliminarPunto() {
      const punto = gameArea.querySelector(".dot");
      if (punto) gameArea.removeChild(punto);
    }
	
	function actualizarTamanoArea() {
	  const seleccion = document.getElementById("tamano-area").value;
	  const [ancho, alto] = seleccion.split("x").map(Number);
	  gameArea.style.width = ancho + "px";
	  gameArea.style.height = alto + "px";
	}


	document.addEventListener("keydown", function(event) {
	  if (event.key === "Enter") {
		event.preventDefault(); // Evita el comportamiento por defecto (como enviar formularios)
		if (enEjecucion) {
			detenerEjercicio();
		} else {
		    iniciarEjercicio();
		}
	  }
	});

  </script>

</body>
</html>

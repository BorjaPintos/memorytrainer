<!DOCTYPE html>
<html lang="es">
<head>
  <!-- By BorjaPintos -->
  <meta charset="UTF-8">
  <title>Memoria de Intervalos Sonoros</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    select, input, button {
      font-size: 16px;
      margin: 10px;
      padding: 6px;
    }
    #opciones {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      margin: 0 auto;
    }
    #opciones button {
      width: 45%;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #indicador {
      margin-top: 20px;
      font-size: 18px;
    }
    #stats {
      margin-top: 20px;
      font-size: 16px;
    }
	.volver {
      display: block;
      margin: 40px auto 0;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2b5dab;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      text-align: center;
      width: 200px;
    }

    .volver:hover {
      background-color: #1f4b8a;
    }
  </style>
</head>
<body>
  <!-- By BorjaPintos -->
  <h1>üéµ Memoria de Intervalos Sonoros</h1>

  <label>Direcci√≥n:
    <select id="direccion">
      <option value="asc">Ascendentes</option>
      <option value="desc">Descendentes</option>
      <option value="ambos">Ambos</option>
    </select>
  </label>

  <label>Nota base:
    <select id="nota-base">
      <option value="440">A4 (440Hz)</option>
      <option value="aleatorio">Aleatoria</option>
    </select>
  </label>
    <p>üïí Tiempo jugado: <span id="cronometro">00:00</span></p>
  <br>
  <button id="btn-escuchar" onclick="iniciarJuego()">üéß Escuchar</button>

  <div id="indicador">üéµ Pulsa Escuchar para jugar</div>

  <div id="opciones"></div>

  <div id="stats">
    <p>üéØ Aciertos: <span id="aciertos">0</span> / <span id="intentos">0</span></p>

  </div>
  
    <button onclick="resetJuego()">üîÅ Reset</button>
<a class="volver" href="index.html">‚¨ÖÔ∏è Volver al men√∫</a>
  <script>
    const INTERVALOS = [
      "Segunda menor", "Segunda mayor", "Tercera menor", "Tercera mayor",
      "Cuarta justa", "Tritono", "Quinta justa", "Sexta menor",
      "Sexta mayor", "S√©ptima menor", "S√©ptima mayor", "Octava justa"
    ];

    let tonoInicial = 0;
    let tonoFinal = 0;
    let contexto = new (window.AudioContext || window.webkitAudioContext)();
    let intervaloReal = 0;
    let aciertos = 0;
    let intentos = 0;
    let tiempoIniciado = false;
    let tiempoInicio;
    let cronometro;
	let juegoIniciado = false;

    document.addEventListener('DOMContentLoaded', () => {
      const contenedor = document.getElementById("opciones");
      for (let i = 0; i < INTERVALOS.length; i++) {
        const btn = document.createElement("button");
        btn.textContent = INTERVALOS[i];
        btn.disabled = true;
        btn.onclick = () => comprobarRespuesta(i + 1);
        contenedor.appendChild(btn);
      }
    });

    function iniciarJuego() {
      desactivarBotones();
	  juegoIniciado=true;
      document.getElementById("btn-escuchar").disabled = true;
      document.getElementById("indicador").textContent = "üëÇ Atento al sonido...";
	  document.getElementById("indicador").style.color = "black";

      const cantidad = 2;
      const direccion = document.getElementById('direccion').value;
      const baseSeleccion = document.getElementById('nota-base').value;

      let base = 440;
      if (baseSeleccion === 'aleatorio') {
        const minSemitono = -12;
        const maxSemitono = 12;
        const aleatorioSemitonos = Math.floor(Math.random() * (maxSemitono - minSemitono + 1)) + minSemitono;
        base = 440 * Math.pow(2, aleatorioSemitonos / 12);
      }
      tonoInicial = base;

      intervaloReal = Math.floor(Math.random() * 12) + 1;
      const esAscendente = direccion === 'asc' || (direccion === 'ambos' && Math.random() > 0.5);
      tonoFinal = esAscendente
        ? base * Math.pow(2, intervaloReal / 12)
        : base / Math.pow(2, intervaloReal / 12);

      const delay = 0.6;
      for (let i = 0; i < cantidad; i++) {
        const freq = i === 0 ? tonoInicial : tonoFinal;
        reproducirTono(freq, contexto.currentTime + i * delay);
      }

      setTimeout(() => {
        activarBotones();
        document.getElementById("indicador").textContent = "‚ùì ¬øQu√© intervalo era?";
      }, delay * cantidad * 1000);

      intentos++;
      actualizarStats();

      if (!tiempoIniciado) {
        tiempoIniciado = true;
        tiempoInicio = Date.now();
        cronometro = setInterval(() => {
          const ahora = Date.now();
          const s = Math.floor((ahora - tiempoInicio) / 1000);
          const min = String(Math.floor(s / 60)).padStart(2, '0');
          const sec = String(s % 60).padStart(2, '0');
          document.getElementById("cronometro").textContent = `${min}:${sec}`;
        }, 1000);
      }
    }

    function activarBotones() {
      document.querySelectorAll('#opciones button').forEach(btn => btn.disabled = false);
    }

    function desactivarBotones() {
      document.querySelectorAll('#opciones button').forEach(btn => btn.disabled = true);
    }

    function reproducirTono(frecuencia, cuando) {
      const osc = contexto.createOscillator();
      const gain = contexto.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(frecuencia, contexto.currentTime);
      gain.gain.setValueAtTime(0.2, contexto.currentTime);
      osc.connect(gain);
      gain.connect(contexto.destination);
      osc.start(cuando);
      osc.stop(cuando + 0.5);
    }

    function comprobarRespuesta(seleccionado) {
      const mensaje = document.getElementById("indicador");
      if (seleccionado === intervaloReal) {
        mensaje.textContent = "‚úÖ ¬°Correcto!";
        mensaje.style.color = "green";
        aciertos++;
      } else {
        mensaje.textContent = `‚ùå Incorrecto. Era ${INTERVALOS[intervaloReal - 1]}`;
        mensaje.style.color = "red";
      }
      actualizarStats();
      document.getElementById("btn-escuchar").disabled = false;
      desactivarBotones();
	  juegoIniciado=false;
    }

    function actualizarStats() {
      document.getElementById("aciertos").textContent = aciertos;
      document.getElementById("intentos").textContent = intentos;
    }
	
	function resetJuego() {
      const confirmar = confirm("¬øSeguro que quieres reiniciar todo? Se perder√°n tus estad√≠sticas y el tiempo transcurrido.");
	  if (!confirmar) return;
      location.reload();
    }
	
	document.addEventListener("keydown", function(event) {
	  if (event.key === "Enter") {
		event.preventDefault(); // Evita el comportamiento por defecto (como enviar formularios)
		if (!juegoIniciado) {
			iniciarJuego();
		}
	  }
	});
  </script>

</body>
</html>
